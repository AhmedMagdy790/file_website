<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <!-- Swiper Css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- Main Css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    
    <div class="app">
        <div id="notifications">
        </div>
        <div class="setting">
            <span class="icon"><i class="fa-sharp fa-solid fa-gear"></i></span>
            <div class="btns">
                <button class="btn add-word-btn" data-item="add-word">Add Word</button>
                <button class="btn cards-word-btn" data-item="cards-word">Cards Word</button>
                <button class="btn list-words-btn" data-item="list-word">List Words</button>
            </div>
        </div>
        <div class="container">
            <div class="add-word" item="add-word">
                <input type="text" class="eng-word" placeholder="Word English">
                <input type="text" class="arb-word" placeholder="Word Arbic">
                <button id="send" class="btn btn-primary">Add</button>
            </div>
            <div class="cards-word swiper slide-cards" item="cards-word">
                <div class="content swiper-wrapper">

                </div>
                <div class="control">
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <span class="layer">
                    <button class="btn btn-primary" onclick="swiper(this)">تشغيل</button>
                </span>
            </div>
            <div class="list-word" item="list-word">
            </div>
        </div>
    </div>

    <!-- Swiper Script -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Script js -->
    <script src="js/script.js"></script>
</body>
</html>
